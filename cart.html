<!DOCTYPE html>
<html>
<head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FlexGear Hub</title>
        <link rel="stylesheet" href="css/payment.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="icon" href="images\logo.png" type="image/png">
   
      <style>
  body {
  font-family: 'Arial', sans-serif;
  margin: 10px;
  padding: 0;
}

.cart-heading {
  font-size: 4em;
  font-weight: bold;
  margin-bottom: 50px;
  padding: 1rem;
  color: #666;
}

span {
  color: var(--red);
}

.cart-container {
  display: flex;
  justify-content: space-between;
  margin: 100px;
}

.cart-summary {
  position: fixed;   top: 50%; 
  right: 0;
margin-right:100px; 
  transform: translateY(-50%); 
  background-color: #fff;
  border: 2px solid #ddd;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 400px;
  height: 300px;
}


.cart-summary h2 {
  font-size: 2em;
  font-weight: bold;
  margin-bottom: 10px;
}

.summary-section {
  display: flex;
  font-size: 1.1em;
  justify-content: space-between;
  margin-bottom: 10px;
}

.summary-section div {
  font-size: 1.3em;
}

.cart-summary p {
  margin-bottom: 20px;
  margin-top: 20px;
  border-top: 1px solid #ddd;
  font-size: 1.3em;
}

.cart-summary .btn {
  width: 100%;
}

.cart-table-header {
  display: flex;
  font-weight: bold;
  font-size: 1.4em;
  border-top: 4px solid #ff4500;
  border-bottom: 4px solid #ff4500;
  padding: 15px;
  margin-bottom: 10px;
}

.cart-table-header>div {
  margin-right: 70px;
}

.cart-item {
  background-color: #fff;
  border: 2px solid #ddd;
  margin-bottom: 10px;
  padding: 5px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease-in-out;
  display: flex;
  align-items: center;
}

.cart-item:hover {
  transform: scale(1.05);
}

.cart-item img {
  max-width: 70px;
  margin-right: 20px;
}

.content {
  display: flex;
  font-size: 1.3em;
}

.content h3 {
  margin-right: 65px;
  display: flex;
  color: #333;
  margin-bottom: 10px;
  font-size: 1.3em;
}

.price {
  margin-right: 50px;
  display: flex;
  color: black;
  margin-bottom: 10px;
  font-size: 1.3em;
}

.quantity {
  display: flex;
  margin-bottom: 10px;
  font-size: 1.3em;
  margin-left: 20px;
}

.subtotal {
  display: flex;
  margin-right: 50px;
  font-weight: bold;
  color: #ff4500;
  font-size: 1.3em;
}

.item-description,
.item-price,
.item-quantity,
.item-subtotal {
  margin-right: 50px;
  display: flex;
  font-size: 1.3em;
}

.item-price,
.item-subtotal {
  color: black;
}

.item-subtotal {
  font-weight: bold;
  color: #ff4500;
  font-size: 1.5em;
  margin-left: 70px;
}

.btnn {
  display: inline-block;
  padding: 10px 20px;
  background-color: var(--red);
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  font-size: 1.2em;
  margin-top: 20px;
  transition: background-color 0.3s ease-in-out;
}

.btnn:hover {
  background-color: #333;
}

.remove-button {
  cursor: pointer;
  color: black;
  font-size: 1.8em;
  margin-left: 20px;
}

.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: black;
  color: #fff;
  text-align: center;
  padding: 10px 0;
}

body.empty-cart .cart-container {
  margin-bottom: 50px;
}

  </style>

</head>
<body>

     <!-- header section start -->
     <header class="header">
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="product.html">Products</a>
            <a href="toprated.html">Top Sellers</a>
            <a href="review.html">Review</a>
            <a href="blogs.html">Blogs</a>
            <a href="contact.html">Contact</a>
            <a href="register.html">Register</a>
            <a href="payment.html">Payment</a>
 <a href="cart.html">cart</a>
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="text" id="search-box" placeholder="Search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>
    </header>
    <!-- header section end -->

    <!-- payment section starts -->


<div>
  <div class="cart-container">


    <div class="cart-items-container">
<h1 class="cart-heading"><span>shopping</span> cart</h1>


<div id="empty-cart-message" style="display: none; text-align: center; font-size: 1.5em; color: #666;">
  No items in cart
</div>
      <a href="popular.html" class="btnn">Continue shopping</a>

<button class="btnn clear-cart-btn">Clear Cart</button>



      </div>

    </div>
 </div>



    


    <!-- footer section start -->
    <section class="footer">
        <div class="share">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
            <a href="#" class="fab fa-pinterest"></a>
        </div>
        <div class="credit"> all rights preserved</div>
    </section>
    <!-- footer section end -->

<script>
document.addEventListener('DOMContentLoaded', function () {
  let cart = localStorage.getItem('cart');
  cart = cart ? JSON.parse(cart) : {};

  const cartItemsContainer = document.querySelector('.cart-items-container');
  const emptyCartMessage = document.getElementById('empty-cart-message');

  const isEmptyCart = Object.keys(cart).length === 0;

  emptyCartMessage.style.display = isEmptyCart ? 'block' : 'none';

  if (!isEmptyCart) {
    for (const productId in cart) {
      const item = cart[productId];

      const cartItem = document.createElement('div');
      cartItem.classList.add('cart-item');

      cartItem.innerHTML = `
        <img src="images/${productId}.png" alt="">
        <div class="content">
          <h3 class="item-description">${item.quantity}x ${item.description}</h3>
          <div class="item-price">$${item.price.toFixed(2)}</div>
          <span class="remove-button fas fa-times" data-product-id="${productId}"></span>
        </div>
      `;

      cartItemsContainer.appendChild(cartItem);
    }
  }

  cartItemsContainer.addEventListener('click', function (event) {
    if (event.target.classList.contains('remove-button')) {
      const productId = event.target.getAttribute('data-product-id');

      delete cart[productId];

      localStorage.setItem('cart', JSON.stringify(cart));
      event.target.closest('.cart-item').remove();

      const isEmptyCart = Object.keys(cart).length === 0;
      emptyCartMessage.style.display = isEmptyCart ? 'block' : 'none';
    }
  });

  const clearCartButton = document.querySelector('.clear-cart-btn');

  clearCartButton.addEventListener('click', function () {
    localStorage.removeItem('cart');

    const cartItems = document.querySelectorAll('.cart-item');
    cartItems.forEach(item => item.remove());

    emptyCartMessage.style.display = 'block';
  });
});

</script>


</body>
</html>
